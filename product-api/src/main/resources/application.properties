##	Application	port
server.port=${PORTA_PRODUCT_API:8081}
##	default	connection	pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
##	PostgreSQL
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/product_api}
spring.datasource.username=${POSTGRES_USER:product_api}
spring.datasource.password=${POSTGRES_PASSWORD:2486}
##	Default	Schema
spring.flyway.schemas=products
spring.jpa.properties.hibernate.default_schema=products