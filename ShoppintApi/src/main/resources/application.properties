##	Application	port
server.port=${PORTA_SHOPPING_API:8082}
##	default	connection	pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
##	PostgreSQL
spring.datasource.url=${POSTGRESS_URL:jdbc:postgresql://localhost:5432/shop_api}
spring.datasource.username=${POSTGRES_USER:shop_api}
spring.datasource.password=${POSTGRES_PASSWORD:2486}
##	Default	Schema
spring.flyway.schemas=shopping
spring.jpa.properties.hibernate.default_schema=shopping